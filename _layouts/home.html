{% include head.html %}

<section class="article">

  <div>
    {% if page.image.feature %}
    <div class="home featured-image" style="background-image: url(/images/{{ page.image.feature }})">
    {% else %}
    <div class="home featured-image" style="background-image: url(/images/beers.png)">
    {% endif %}
      <div class="header-content">
        <img src="/images/logos/devbeers/devbeers-white-transparent-1000x628.png" />
        <h1>
          {{page.description}}
        </h1>
      </div>
    </div>
  </div>


  <article class="wrap post">
    <header class="post-header">
      <hgroup>
        <h1>{{page.title}}</h1>
      </hgroup>
    </header>

    {{ content }}

    {% if page.comments %}
    <aside class="disqus">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.owner.disqus }}'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script');
          dsq.type = 'text/javascript';
          dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </aside>
    {% endif %}


  </article>

</section>
</div>

{% include footer.html %}
